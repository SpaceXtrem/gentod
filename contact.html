<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>GENTOD</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Prosto+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="content">
    <nav>
      <a href="index.html" class="{% if page == 'home' %}active{% endif %}">Home</a> |
      <a href="about.html" class="{% if page == 'about' %}active{% endif %}">About me</a> |
      <a href="contact.html" class="{% if page == 'contact' %}active{% endif %}">Contact me</a> |
      <a href="login.html" class="{% if page == 'login' %}active{% endif %}">Login</a> |
      <a href="sign.html" class="{% if page == 'sign in' %}active{% endif %}">Sign In</a>
    </nav>
    <header>
      <h3 class="title">Contact me</h3>
    </header>
    <label for="identification"><strong>Identification</strong></label><br>
    <input type="text" id="username" name="username" size="15" placeholder="Username">
    <input type="password" id="password" name="password" size="15" placeholder="Password">
    <br><br>
    <label for="message"><strong>Message</strong></label><br>
    <textarea id="message" rows="10" cols="35"></textarea>
    <br><br>
    <input type="submit" value="Send">
  </div>
  <div class="background"></div>
</body>
</html>
